name: Lint and Test

on:
  pull_request:
      branches: [main]
  push:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo Action
      uses: actions/checkout@v3
      with:
        persist-credentials: true
    - name: Set up Python ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: install ALL dependencies ğŸ‘·
      run: |
        pip install -U -r requirements-dev.txt
        pip install -U -r requirements.txt
        pip install .
    - name: validate git settings
      run: |
        git remote -v
    - name: run pre-commit linters and formatters âœ…
      # uses: pre-commit/action@v3.0.0
      run: |
        black src --check
        flake8 src
        pylint src